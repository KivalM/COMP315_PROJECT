<!DOCTYPE html>
<html>

<head>
    <title>Image Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .grid-item {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="grid">
        <!-- Generating a 4x4 grid of images -->
        <div id="00" class="grid-item" style="background-image: url('https://picsum.photos/200');"></div>
